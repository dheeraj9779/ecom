<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>ADMIN LOGIN PANEL</h3>
      <form name="form" #myform="ngForm" (ngSubmit)="myform.form.valid && onSubmitSignIn()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="userEmail" class="form-control" [(ngModel)]="signInFormValue.userEmail" #userEmail="ngModel" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="userPassword" minlength="5" class="form-control" [(ngModel)]="signInFormValue.userPassword" #userPassword="ngModel" required togglePassword>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">LogIn</button>
        </div>
      </form>
    </div>
  </div>
</div>
